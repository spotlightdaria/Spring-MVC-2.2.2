<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car</title>
</head>
<body>
<h1>Cars List</h1>

<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>Model</th>
            <th>Color</th>
            <th>Year</th>
        </tr>
        <tr th:each="car : ${carList}">
            <td th:utext="${car.model}">Model</td>
            <td th:utext="${car.color}">Color</td>
            <td th:utext="${car.year}">Year</td>
        </tr>
    </table>
</div>

</body>
</html>
